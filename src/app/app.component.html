<form [formGroup]="formUsuario" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="cep">CEP</label>
    <input
      mask="99999-999"
      type="text"
      class="form-control"
      name="cep"
      id="cep"
      formControlName="cep"
    />
  </div>

  <div class="form-group">
    <label for="complemento">Complemento</label>
    <input
      mask="separator.2"
      thousandSeparator="."
      type="text"
      class="form-control"
      name="complemento"
      id="complemento"
      formControlName="complemento"
    />
  </div>

  <div class="form-group">
    <label for="bairro">bairro</label>
    <input
      type="text"
      class="form-control"
      name="bairro"
      id="bairro"
      formControlName="bairro"
    />
  </div>

  <div class="form-group">
    <label for="localidade">Localidade</label>
    <input
      type="text"
      class="form-control"
      name="localidade"
      id="localidade"
      formControlName="localidade"
    />
  </div>

  <div class="form-group">
    <label for="uf">UF</label>
    <input
      type="text"
      class="form-control"
      name="uf"
      id="uf"
      formControlName="uf"
    />
  </div>

  <div class="form-group">
    <label for="ibge">IBGE</label>
    <input
      type="text"
      class="form-control"
      name="ibge"
      id="ibge"
      formControlName="ibge"
    />
  </div>

  <div class="form-group">
    <label for="gia">GIA</label>
    <input
      type="text"
      class="form-control"
      name="gia"
      id="gia"
      formControlName="gia"
    />
  </div>

  <div class="form-group">
    <label for="ddd">DDD</label>
    <input
      type="text"
      class="form-control"
      name="ddd"
      id="ddd"
      formControlName="ddd"
    />
  </div>
  <div class="form-group">
    <label for="siafi">SIAFI</label>
    <input
      type="text"
      class="form-control"
      name="siafi"
      id="siafi"
      formControlName="siafi"
    />
  </div>

  <input type="submit" value="Salvar" />
</form>

<input
  type="button"
  value="Retornar usuário"
  (click)="retornaUsuarioStorage()"
/>
